<!DOCTYPE html>
<html lang="en">
<head>
  <title>Customers</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<style>
table, th, td {
    border: 1px solid black;
    padding: 5px;
}
body {
 background-color: rgb(0,15,43) ;
}
h2 {
  color: white;
  text-align: center;
}
.labeltext {
  color: white;
  text-align: right;
  padding-right:0px;
  padding-bottom:1px;
}
</style>
<body onload="onLoad()">

<div class="container-fluid">
  <h2>Customers</h2>
  <div class="row">
    <div class="col-sm-2"></div>
    <div class="col-sm-8" id="customers"></div>
    <div class="col-sm-2"></div>
  </div>
</div>


<script>
function onLoad() {
  var url = ""
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      loadCustomers(this);
    }
  };
  xhttp.open("GET", url, true);
  xhttp.send();
}

function loadCustomers(httpResponse)
{
  var i;
  var jsonObj = JSON.parse(httpResponse.responseText);
  var tablehtml="<table style=\"background-color: white;\"><tr><th>Select</th><th>First Name</th><th>Last Name</th><th>Street</th><th>City</th><th>State</th><th>Zip</th><th>Phone</th></tr>";

  document.getElementById("customers").innerHTML = tablehtml;
}
</script>

</body>
</html>
